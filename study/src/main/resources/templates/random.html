</head>
<body>

	          <a class="nav-link" href="/study/done">Done</a>
	        </li>
	        <li class="nav-item">
	        	<a class="nav-link active" href="/study/random">Random</a>
	        </li>
	        <li class="nav-item">
	        	<a class="nav-link" href="/study/memo">Memo</a>
	      </ul>
	    </div>
	  </div>
	</nav>
	</header>

	<p class="text-success">このTodoタスクを頑張りましょう</p>
	<table class="table  table-striped table-hover table-bordered" th:unless="${#lists.isEmpty(selectTodoTaskList)}"
	style="table-layout:fixed">
		<tr>
			<th>タイトル</th>
			<th>内容</th>
			<th>予想所要時間(分)</th>
			<th>期限</th>
			<th>優先度</th>
		</tr>
		<tr th:each="obj: ${selectTodoTaskList}" align="center">
			<td th:text="${obj.todo_title}"></td>
			<td th:text="${obj.todo_content}"></td>
			<td th:text="${obj.todo_time}"></td>
			<td th:text="${obj.todo_limit}"></td>
			<td th:text="${obj.todo_priority}"></td>
		</tr>
	</table>

	<p th:unless="${todoTaskForm.newTodoTask}">
		<a href="#" th:href="@{/study}">Todoタスク一覧画面へ</a>
	</p>
	<th:block th:if="${msg}">
		<p th:text="${msg}" style="color:red"></p>
		<a th:href="@{/study/}">Todoタスク一覧画面へ</a>
	</th:block>
</body>
</html>
